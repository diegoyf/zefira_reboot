
<div class="benefit" style="overflow: auto">
  <h3> {{ benefit["title"] }} </h3>
  <p> {% raw benefit["description"] %} </p>
  <p> Tipo beneficio: {{ benefit['benefit_type'] }} </p>
  
     <form action="" name="form" method="post" class="form">
  {% module xsrf_form_html() %}
  <input type="hidden" name="benefit_id" id="benefit_id" value= {{ benefit['_id'] }} />
  <input type="submit" name="button" id="button" class="btn " value="{{ benefit['message'] }}"/>
	</form>

</div>
